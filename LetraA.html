<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    canvas{
      border: 1px solid;
      background-color: black;
    }
  </style>
  <title>LETRA A</title></head>
<body>
    <canvas id="c" width="390" height="445"></canvas>
   <script type="text/javascript">
    var canvas, ctx;
 function clear(){
  canvas.width =  canvas.width;
}
function init(){
  canvas = document.getElementById("c");
  ctx = canvas.getContext("2d");
  setInterval(loop, 1000/30);
}
function loop(){

  ctx.fillRect(280,5,50,50);
  ctx.fillRect(335,5,50,50);

  ctx.fillStyle = "white";

  ctx.fillRect(280,170,50,50);

window.onload = init;
